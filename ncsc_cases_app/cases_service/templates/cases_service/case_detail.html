{% extends 'base_app/base.html' %} {% block title %}Case Detail{% endblock %}
{%block content %}
<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-4">Case Detail</h1>

  <div class="bg-white rounded-lg shadow-md p-8">
    <h2 class="text-xl font-bold mb-4">{{ case.title }}</h2>
    <p class="mb-4"><strong>Case ID:</strong> {{ case.id }}</p>
    <p class="mb-4"><strong>Description:</strong> {{ case.description }}</p>
    {% comment %}
    <p class="mb-4">
      <strong>Created by User ID:</strong> {{ case.created_by_id }}
    </p>
    {% endcomment %}

    <!-- Add more case details as needed -->
  </div>
</div>
{% endblock %}
